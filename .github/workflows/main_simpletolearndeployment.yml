name: Build and deploy Node.js app to Azure Web App - simpletolearndeployment

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '24.x'

      # Install dependencies, build, and test
      - name: Install dependencies, build, and test
        run: |
          npm install
          npm run build --if-present
          npm run test --if-present

      # Upload the entire repository (root) as artifact
      - name: Upload artifact for deployment
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: .   # root of repo, contains package.json

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: node-app

      # Debug: list files to ensure package.json is present
      - name: List files after artifact download
        run: ls -R

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_379938F235E041049BDB146FC1990072 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_67DE3BB026D143A9B3E94110967DB269 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_05191109AF8142FC96C00922B5284FBF }}

      # Deploy to Azure Web App
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'simpletolearndeployment'
          package: .   # root folder of repo (contains package.json)
        env:
          ENABLE_DEBUG_LOGGING: true  # optional: shows detailed deployment logs
