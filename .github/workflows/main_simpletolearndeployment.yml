name: Build and deploy Node.js app to Azure Web App - simpletolearndeployment

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '24.x'

      - name: Install dependencies, build, and test
        run: |
          npm install
          npm run build --if-present
          npm run test --if-present

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: .   # root (contains package.json)

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: node-app
          path: node-app   # ðŸ”¥ THIS IS THE FIX

      - name: Verify files
        run: ls -la node-app

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_379938F235E041049BDB146FC1990072 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_67DE3BB026D143A9B3E94110967DB269 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_05191109AF8142FC96C00922B5284FBF }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: simpletolearndeployment
          package: node-app   # âœ… NOW IT EXISTS
